language: node_js
node_js:
    - '8'
    - '7'
    - '6'
sudo: required
dist: trusty
services:
    - docker
addons:
    code_climate:
        repo_token: $CODE_CLIMATE_TOKEN
install:
    - npm install
    - "./scripts/manage-interop.sh pull"
script:
    - npm test
after_success:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
before_deploy:
    - shopt -s extglob
    - GLOBIGNORE='.git'
    - rm -rf !(LICENSE|README.md|docs)
    - cp -r docs/* .
    - rm -rf docs
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        tags: true
        condition: "$TRAVIS_TAG =~ ^v?([0-9]+\\.)*[0-9]+$"
        node: '6'
notifications:
    email: false
    slack:
        secure: 
